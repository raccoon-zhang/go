<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Chat</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/stable.css">
    <link rel="stylesheet" href="/static/css/prism.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
        </div>
        <div class="input-container">
            <textarea type="text" id="message-input" placeholder="Type your message..." ></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
        <div style="text-align: right;">
            <button onclick="openFilePicker()">从图片中提取问题</button>
        </div> 
    </div>

    <script src="/static/js/prism.js"></script>
    <script src="/static/js/stable.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script>
        function openFilePicker() {
            // 创建一个隐藏的文件选择input元素
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
  
            // 添加change事件监听器，当文件选择后触发回调
            fileInput.addEventListener('change', function(event) {
                var selectedFile = event.target.files[0];
                var formData = new FormData();
                formData.append("image", selectedFile)
                // 获取ocr文字提取结果
                fetch("/chat/ocr", {
                method:"POST",
                body: formData
                }).then(function(response) {
                    response.json().then(function(data) {
                    var text = data["text"]
                    var item = document.getElementById("message-input")
                    item.innerText = text
                })
            })
            });
            
            // 触发文件选择操作
            fileInput.click();
        }

        function genereteMessageElem(message, sender) {
            var element = document.createElement('div')
            element.classList.add('chat-item')
            var innerElement = document.createElement('div')
            innerElement.classList.add('message')

            if (sender == 'user') {
                innerElement.classList.add('user-chat-item','user-message')
            } else {
                innerElement.classList.add('bot-chat-item','bot-message')
            }
            // 使用正则表达式将代码块提取出来
            var codeMatches = message.match(/```[\s\S]*?```/g);

            if (codeMatches != null) {
                // 遍历每个代码块
                for (var i = 0; i < codeMatches.length; i++) {
                    var codeBlock = codeMatches[i];

                    // 获取代码类型
                    var codeType = codeBlock.match(/```(\S+)\n/)[1] ? codeBlock.match(/```(\S+)\n/)[1] : null;

                    //创建实例
                    var converter = new showdown.Converter();
        
                    //进行转换
                    var html = converter.makeHtml(codeBlock);
                    // 创建新的代码块元素
                    var codeElement = document.createElement("pre");
                    codeElement.innerHTML = "<code class='language-" + codeType + "'>" + html + "</code>";

                    // 替换文本中的代码块为代码块元素
                    message = message.replace(codeBlock, codeElement.outerHTML);
                }
            }

            innerElement.innerHTML = message

            element.appendChild(innerElement)

            return element
        }

        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
            var chatContainer = document.querySelector('.chat-container');
            if (message) {
                var messageElement = genereteMessageElem(message, "user")
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight
                messageInput.value = ''
            } else {
                return
            }

            var formData = new FormData();
            formData.append("userMessage", message);
            fetch("/chat/queryGpt", {
                method:"POST",
                body: formData
                }).then(function(response) {
                    response.json().then(function(data) {
                    var botMSg = data["botResponce"]
                    botElement = genereteMessageElem(botMSg, "bot")
                    chatContainer.appendChild(botElement)
                    // 使用 Prism.js 对代码块进行语法高亮显示
                    Prism.highlightAll();
                    chatContainer.scrollTop = chatContainer.scrollHeight
                })
            })
        }
    </script>
</body>
</html>
