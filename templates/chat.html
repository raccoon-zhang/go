<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            border-radius: 5px; 
        }

        .chat-item {
            display: flex;
        }

        .bot-chat-item {
            margin-right: auto;
            background: #eaffea;
        }

        .user-chat-item {
            margin-left: auto;
            background: #e2e2ff;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 200px;
            text-align: left;
            width: fit-content;
        }

        
        .input-container input {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
            border-radius: 10px;
        }
        
        .input-container button {
            padding: 5px 10px;
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-item">
        <div class="message bot-message bot-chat-item">Hello! How can I assist you today?</div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function genereteMessageElem(message, sender) {
            var element = document.createElement('div')
            element.classList.add('chat-item')
            var innerElement = document.createElement('div')
            innerElement.classList.add('message')

            if (sender == 'user') {
                innerElement.classList.add('user-chat-item','user-message')
            } else {
                innerElement.classList.add('bot-chat-item','bot-message')
            }
            innerElement.innerText = message

            element.appendChild(innerElement)

            return element
        }

        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
            var chatContainer = document.querySelector('.chat-container');
            if (message) {
                var messageElement = genereteMessageElem(message, "user")
                chatContainer.appendChild(messageElement);
                messageInput.value = ''
            }
            // 在此处添加处理发送消息的逻辑
        }
    </script>
</body>
</html>
